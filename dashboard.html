<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard Superstore</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/superstore.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/img/superstore.png" alt="logo superstore" />
        <h2 class="judul">SUPERSTORE<br />DASHBOARD</h2>
      </div>
      <div class="sales">
        <p id="salesValue"></p>
      </div>
      <div class="profit">
        <p id="profitValue"></p>
      </div>

      <div class="dropdown-region">
        <span class="dropbtn"
          >Region
          <img src="assets/img/down.png" alt="arrown down" />
        </span>
        <div class="dropdown-content">
          <label><input type="checkbox" name="region1" /> West</label>
          <label><input type="checkbox" name="region2" /> East</label>
          <label><input type="checkbox" name="region3" />Central</label>
          <label><input type="checkbox" name="region4" />South</label>
        </div>
      </div>
      <div class="dropdown-year">
        <span class="dropbtn"
          >Year
          <img src="assets/img/down.png" alt="arrown down" />
        </span>
        <div class="dropdown-content">
          <label><input type="checkbox" name="year1" />2014</label>
          <label><input type="checkbox" name="year2" />2015</label>
          <label><input type="checkbox" name="year3" />2016</label>
          <label><input type="checkbox" name="year4" />2017</label>
        </div>
      </div>
    </nav>
    <section id="for__mobile">
      <div class="box__mobile">
        <div class="sales__box-mobile">
          <p id="salesValue_1">1.2000.0000</p>
        </div>
        <div class="profit__box-mobile">
          <p id="profitValue_2">1.2000.0000</p>
        </div>
      </div>
      <div class="dropdown__for__mobile">
        <div class="dropdown-region__mobile">
          <span class="dropbtn__region__mobile"
            >Region
            <img src="assets/img/down.png" alt="arrown down" />
          </span>
          <div class="dropdown-content__mobile">
            <label><input type="checkbox" name="region1" /> West</label>
            <label><input type="checkbox" name="region2" /> East</label>
            <label><input type="checkbox" name="region3" />Central</label>
            <label><input type="checkbox" name="region4" />South</label>
          </div>
        </div>
        <div class="dropdown-year__mobile">
          <span class="dropbtn__year__mobile"
            >Year
            <img src="assets/img/down.png" alt="arrown down" />
          </span>
          <div class="dropdown-content__mobile">
            <label><input type="checkbox" name="year1" />2014</label>
            <label><input type="checkbox" name="year2" />2015</label>
            <label><input type="checkbox" name="year3" />2016</label>
            <label><input type="checkbox" name="year4" />2017</label>
          </div>
        </div>
      </div>
    </section>
    <section class="grid-container">
      <div class="grid-container">
        <div class="grid-item">
          <h1>Profit</h1>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </section>

    <section class="container">
      <div class="container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
